<!DOCTYPE html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ShareLab — Médico</title>
<style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:16px;max-width:980px}.row{display:flex;gap:.5rem;align-items:center;flex-wrap:wrap;margin-bottom:10px}input[type=text],button{padding:.5rem .7rem;border:1px solid #bbb;border-radius:8px;background:#fff}pre{white-space:pre-wrap;overflow-wrap:anywhere;background:#fafafa;border:1px solid #eee;padding:12px;border-radius:8px}.muted{color:#555;font-size:.95em}.cards{display:grid;gap:12px;grid-template-columns:1fr 1fr}@media (max-width:980px){.cards{grid-template-columns:1fr}}.card{border:1px solid #e6e6e6;border-radius:12px;padding:12px;background:#fff}h2{margin:.2rem 0 .6rem}</style></head>
<body><h1>ShareLab — Médico</h1>
<div class="row"><label for="sessionCode"><strong>Código:</strong></label><input id="sessionCode" type="text" inputmode="numeric" maxlength="4" placeholder="0000"><button id="btnConectar">Conectar</button><span id="status" class="muted"></span></div>
<div class="cards"><div class="card"><h2>Texto recebido</h2><pre id="rxText">—</pre></div><div class="card"><h2>JSON recebido</h2><pre id="rxJSON">—</pre></div></div>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="firebase-config.js"></script>
<script type="module" src="js/pages/medico.js"></script></body></html>
